<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scale-Ratio</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

    <h1 class="text-center">Hey there!</h1>
    <p class="text-center">I have to write some little description here, sorry :)</p>

    <div class="row text-center">
      <div id="groupModeButtons" class="btn-group" role="group" aria-label="...">
        <button id="measure-mode" type="button" class="btn btn-info">pixels</button>
        <button id="percentage-mode" type="button" class="btn btn-default">percentage</button>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-xs-4">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">width:</span>
          <input id="width-input" type="text" class="form-control" placeholder="ex. 500, 200, 1080">
        </div>
      </div>

      <div class="col-xs-4">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">multipler:</span>
          <input id="multipler-input" value="0" type="text" class="form-control" placeholder="ex. 10, 20, 50">
          <span class="input-group-addon" id="basic-addon1">%</span>
        </div>
      </div>

      <div class="col-xs-4">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">height:</span>
          <input id="height-input" type="text" class="form-control" placeholder="ex. 500, 200, 1080">
        </div>
      </div>
    </div>

  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="app/main-app.js"></script>
  </body>
</html>
