    <div class="container">

    <div class="row text-center">
      <div id="groupModeButtons" class="btn-group" role="group" aria-label="...">
        <button id="measure-mode" type="button" class="btn btn-info">pixels</button>
        <button id="percentage-mode" type="button" class="btn btn-default">percentage</button>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-xs-4">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">width:</span>
          <input id="width-input" value="720" type="text" class="form-control" placeholder="ex. 500, 200, 1080">
        </div>
      </div>

      <div class="col-xs-4">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">multipler:</span>
          <input id="multipler-input" value="50" type="text" class="form-control" placeholder="ex. 10, 20, 50">
          <span class="input-group-addon" id="basic-addon1">%</span>
        </div>
      </div>

      <div class="col-xs-4">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">height:</span>
          <input id="height-input" type="text" class="form-control" placeholder="ex. 500, 200, 1080">
        </div>
      </div>
    </div>
<br>
    <div id="shape-area">
      <div id="square"> </div>
